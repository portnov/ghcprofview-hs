name:                gtk3test
version:             0.1.0.0
github:              "githubuser/gtk3test"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/gtk3test#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- text
- aeson
- scientific
- ghc-prof
- haskell-gi-base
- gi-gtk

executables:
  gtk3test-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
